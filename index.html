<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Registration Form</h1>
    <button id="themeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" id="togglePassword">Show Password</button>

      <label for="course">Course:</label>
      <select id="course">
        <option value="">Select a course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Engineering">Engineering</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <section id="output"></section>

    <!-- Collapsible FAQ Section -->
    <section id="faq">
      <h2>FAQ</h2>
      <div class="faq-item">
        <button class="faq-question">What is this form for?</button>
        <p class="faq-answer">It is a student registration form with interactive features and validation.</p>
      </div>
      <div class="faq-item">
        <button class="faq-question">Can I toggle password visibility?</button>
        <p class="faq-answer">Yes! Click the "Show Password" button to toggle visibility.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Student Registration</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
